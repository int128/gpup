builds:
  - binary: gpup
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm
    goarm:
      - 7
    ignore:
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
archives:
  files:
    - none*
brew:
  github:
    owner: int128
    name: homebrew-gpup
  homepage: https://github.com/int128/gpup
  description: "Upload files to your Google Photos with the new Photos Library API"
  test: system "#{bin}/gpup --help"
  install: bin.install "gpup"
