version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13.4
    steps:
      - checkout
      # TODO: move to golangci-lint
      #- run: go get golang.org/x/lint/golint
      #- run: golint -set_exit_status ./...
      - run: go vet
      - run: go test -v ./...

  release:
    docker:
      - image: circleci/golang:1.13.4
    steps:
      - checkout
      - run: go vet
      - run: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  all:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
          requires:
            - build
